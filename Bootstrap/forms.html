<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link rel="stylesheet" href="/files/bootstrap-5.2.2-dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <iframe src="/forms2.html" width="100%" height="600px"></iframe>


        <p class="display-6 text-center text-primary">Naukri Signup</p>
        <div class="row justify-content-center">
            <form class="col-lg-8 col-md-10 col-sm-12 shadow-lg p-5">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>First name</label>
                        <input type="text" name="first" class="form-control" />
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Last name</label>
                        <input type="text" name="last" class="form-control" />
                    </div>
                </div>
                <div class="form group">
                    <label>Email to login</label>
                    <input type="email" name="mail" class="form-control" />
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Password</label>
                        <input type="password" name="pass" class="form-control" />
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Confirm Password</label>
                        <input type="password" name="conpass" class="form-control" />
                    </div>
                </div>
                <div class="form group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" class="form-control" />
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Select Skills</label>
                        <select class="form-select" name="skills" multiple>
                            <option>Select any skills</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Javascript</option>
                            <option>Angular</option>
                            <option>MongoDB</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-sm-12 align-self-center">
                        <label>Type of Employment</label>
                        <input type="radio" name="employment" class="form-check-inline" value="full" />FullTime
                        <input type="radio" name="employment" class="form-check-inline" value="part" />PartTime
                    </div>
                </div>
                <div class="form group">
                    <label class="form-check-inline">Preferred Locations</label>
                    <input type="checkbox" name="loc1" value="Chennai" />Chennai
                    <input type="checkbox" name="loc2" value="Hyderabad" />Hyderabad
                    <input type="checkbox" name="loc3" value="Banglore" />Banglore
                    <input type="checkbox" name="loc4" value="Noida" />Noida
                </div>
                <div class="form group">
                    <label>Upload your CV</label>
                    <input type="file" name="cv" class="form-control" />
                </div>
                <div class="row justify-content-around mt-2">
                    <button class="col-4 btn btn-outline-primary">SignUP</button>
                    <button class="col-4 btn btn-outline-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
