<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
    <!-- colors in bootstrap 8 -->
    <p class="text-primary">Hai there!</p>
    <p class="text-success">Hai there!</p>
    <p class="text-warning">Hai there!</p>
    <p class="text-light">Hai there!</p>
    <p class="text-dark">Hai there!</p>
    <p class="text-danger">Hai there!</p>
    <p class="text-secondary">Hai there!</p>
    <p class="text-info">Hai there!</p>

    <!-- back grounds -->
    <button class="bg-info">Info</button>
    <button class="bg-secondary">Secondary</button>
    <button class="bg-primary">primary</button>
    <button class="bg-warning">warning</button>
    <button class="bg-danger">danger</button>

    <!-- size of the text -->
    <p class="display-1">display1</p>
    <p class="display-2">display2</p>
    <p class="display-3">display3</p>
    <p class="display-4">display4</p>
    <p class="display-5">display5</p>
    <p class="display-6">display6</p>

    <p class="text-uppercase">display1</p>
    <p class="text-capitalize">display1</p>
    <p class="text-lowercase">DISPLAY1</p>
       
</body>
</html>
