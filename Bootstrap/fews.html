<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Few more bootstrap</title>
    <link rel="stylesheet" href="/files/bootstrap-5.2.2-dist/css/bootstrap.min.css" />
</head>
<body>
    <a href="/fourth.html" target="_blank" class="link-success text-decoration-none">simple page</a>
    <a class="btn btn-outline-warning" href="/external/corporate.ico" target="_self">simple image</a>

    <!-- horizontal alignments -->
    <div class="row justify-content-center">
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>
    </div>

    <div class="row justify-content-start">
        <div class="col-2 bg-primary"><button class="btn btn-info">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-info">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-info">HI</button></div>
    </div>

    <div class="row justify-content-end">
        <div class="col-2 bg-primary"><button class="btn btn-primary">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-primary">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-primary">HI</button></div>
    </div>

    <div class="row justify-content-around">
        <div class="col-2 bg-primary"><button class="btn btn-warning">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-warning">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-warning">HI</button></div>
    </div>

    <div class="row justify-content-between">
        <div class="col-2 bg-primary"><button class="btn btn-dark">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-dark">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-dark">HI</button></div>
    </div>

    <div class="row justify-content-evenly">
        <div class="col-2 bg-dark"><button class="btn btn-secondary">HI</button></div>
        <div class="col-2 bg-dark"><button class="btn btn-secondary">HI</button></div>
        <div class="col-2 bg-dark"><button class="btn btn-secondary">HI</button></div>
    </div>

    <p class="display-1">Vertical alignment</p>
    <div class="row justify-content-center">
        <div class="col-8">
            <img class="w-100" src="/external/Bootcamp.png" />
        </div>
        <div class="col-4 align-self-center">
            <button class="btn btn-outline-danger w-100">My Button</button>
        </div>
    </div>

    <!-- padding - p, margins mt,mb,ms,me,m -->
    <div class="row justify-content-center m-5">
        <div class="col-8 shadow-lg p-5">
            <iframe src="/forms.html"></iframe>
        </div>
    </div>
</body>
</html>
