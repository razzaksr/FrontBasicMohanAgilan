<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <style>
        #myown{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div id="mohan" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#mohan" data-bs-slide-to="0" class="active" aria-current="true"></button>
                      <button type="button" data-bs-target="#mohan" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#mohan" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div id="myown" class="carousel-item active">
                        <video controls muted autoplay class="d-block w-100">
                            <source src="/external/Peru.mp4" />
                        </video>
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Peru Country</h5>
                          <p>Live with nature of peru.</p>
                          <button class="btn btn-outline-success">Know More</button>
                        </div>
                      </div>
                      <div id="myown" class="carousel-item">
                        <img src="/external/corporate.ico" class="d-block w-100" alt="camp">
                      </div>
                      <div id="myown" class="carousel-item">
                        <img src="/external/Bootcamp.png" class="d-block w-100" alt="corp">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mohan" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mohan" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
